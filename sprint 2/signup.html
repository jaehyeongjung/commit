
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>판다마켓 - 로그인</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="styles/global.css" />
  </head>

  <body>
    <div class="container">
       <section class="login-box2">
          <a href="/">
            <section class="top">
                <div class="top-left">
                 <img src="images/logo/판다 얼굴.png" alt="판다마켓 홈" width="103.53"/>
                </div>
      
                <div class="top-right">
                    <p>판다마켓</p>
                </div>
              
            </section>
          </a>

          <section class="bottom-sub">
            <div class="bottom-1">
               <div class="bottom-1-top">
                        <div class="id-top">
                          <p class="id-top-text">이메일</p>
                        </div>
                        <div class="id">
                             <div class="id-in">
                               <input type="email" class="input-field" placeholder="이메일을 입력해주세요" />
                             </div>
                        </div>

                        <div class="bottom-1-bottom">
                          <div class="id-top">
                            <p class="id-top-text">닉네임</p>
                          </div>
                          <div class="id">
                              <div class="id-in">
                                <input type="email" class="input-field" placeholder="닉네임을 입력해주세요" />
                              </div>
                          </div>
                        </div>

                        <div class="bottom-1-bottom">
                            <div class="id-top">
                              <p class="id-top-text">비밀번호</p>
                            </div>
                            <div class="id">
                                <div class="id-in">
                                  <input type="email" class="input-field" placeholder="비밀번호를 입력해주세요" />
                                </div>
                            </div>
                          </div>


                          <div class="bottom-1-bottom">
                            <div class="id-top">
                              <p class="id-top-text">비밀번호 확인</p>
                            </div>
                            <div class="id">
                                <div class="id-in">
                                  <input type="email" class="input-field" placeholder="비밀번호를 한번 다시 입력해주세요" />
                                </div>
                            </div>
                          </div>  
            </div>

          <div class="btm-sub">
            <p class="btm-text">로그인</p>
          </div>

          <div class="btm1-sub">
            <div class="btm1-in">
              <p class="btm1-in-text">간편 로그인하기</p>
              

              <div class="btm1-in2">
                  <a href="https://www.google.com/">
                  <img src="images/logo/Component 2.png" alt="google" width="42" />
                  </a>  
                  <a href="https://www.kakaocorp.com/page/">
                  <img src="images/logo/Component 3.png" alt="kakao" width="42" />
                  </a>
              </div>
            </div>


          </div>

          <div class="btm2-sub">
            <div class="btm2-left">
              <p class="btm2-left-text">판다마켓이 처음이신가요?</p>
            </div>
            
            <div class="btm2-right">
              <a href="/signup">
              <p class="btm2-right-text">회원가입</p>
              </a>
            </div>

          </div>
      
          </section>
          
          
       </section>    
    </div>
  </body>
</html>
